{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" height="250px" width="250px">
        </div>

        <div class="col-md-6">
            <h2 style="color:tomato">{{movie.name}} | {{movie.year}} </h2><hr>
            {{movie.description}}<br><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">EDIT</a>
            <a class="btn btn-danger" href ="{% url 'movieapp:delete' movie.id %}">DELETE</a>
        </div>


   </div>
</div>

{% endblock %}
