{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="movie_name" placeholder="Movie name">
  <input type="text" name="movie_year" placeholder="Year of release">
  <input type="text" name="movie_desc" placeholder="Description">
  <input type="file" name="movie_img">
  <input type="submit">

</form>
{% endblock %}
