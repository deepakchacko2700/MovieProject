{% extends 'base.html' %}
{% block body %}
<h3 style="text-align:center;color:tomato;">
    Watch your favourite movies...
</h3>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
       <div class="col-md-4 mb-5">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="200px">
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>

                <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">View</a>
              </div>
            </div>
       </div>
        {% endfor %}
    </div>
<a class="btn btn-secondary" href="add/" style="text-align:right">Add </a>
{% endblock %}
